			<div class="basic-input">
				<input id="name"></input>
				<label for="name">Name</label>
			</div>
			<div class="header__second-line">
				<div class="basic-input">
					<input id="concept"></input>
					<label for="concept">Konzept & Motiv</label>
				</div>
				<div class="basic-input">
					<input id="ep"></input>
					<label for="ep">EP</label>
				</div>
				<div class="basic-input">
					<input id="stufe"></input>
					<label for="stufe">Stufe</label>
				</div>
			</div>
			<div class="basic-input">
				<input id="weaknesses"></input>
				<label for="weaknesses">Schwächen</label>
			</div>

			<div class="torso">
				<div class="attributes">
					<div class="basic-input">
						<input id="kraft"></input>
						<label for="kraft">Kraft</label>
					</div>
					<div class="basic-input">
						<input id="geschick"></input>
						<label for="geschick">Geschick</label>
					</div>
					<div class="basic-input">
						<input id="charm"></input>
						<label for="charm">Charm</label>
					</div>
					<div class="basic-input">
						<input id="instinkt"></input>
						<label for="instinkt">Instinkt</label>
					</div>
					<div class="basic-input">
						<input id="wissen"></input>
						<label for="wissen">Wissen</label>
					</div>
				</div>
	
				<div class="other">
					<div class="basic-input">
						<input id="inventory"></input>
						<label for="inventory">Ausrüstung</label>
					</div>
					<div class="basic-input">
						<input id="powers"></input>
						<label for="powers">Kräfte</label>
					</div>
					<div class="wunden">
						<p>Wunden</p>
						<div class="wunde"></div>
						<div class="wunde"></div>
						<div class="wunde"></div>
					</div>
				</div>
			</div>
		</section>
		<section class="notes">
			<div class="basic-input">
				<input id="notes"></input>
				<label for="notes">Notizen</label>
			</div>
		</section>
